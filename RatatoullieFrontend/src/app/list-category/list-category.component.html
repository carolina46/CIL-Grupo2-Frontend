<div id="cuerpo">
	<h1>Listado de Categor&iacute;as</h1>
	<ul>
		<li *ngFor="let category of categories">
			<label>ID: </label>{{category.oid}} <label>NAME:&nbsp;</label><span>{{category.name}}</span>
		</li>
	</ul>

	<!--  Input for adding a new Category -->
	<h3>New Category:</h3>
	<div>
		<label>Category name:
			<input type="text" id="name" [(ngModel)]="category.name"/>
		</label>
		&nbsp;<button (click)="add();">	Add</button>
	</div>
</div>
