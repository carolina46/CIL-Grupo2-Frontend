<div id="contentDiv">
  
        <div id="titleDiv">
                <div id="menuDiv">
                    <div id="buttonBackDiv">
                            <button type="button" id="buttonBack" (click)="goBack()"><img src="../../assets/images/back.png" ></button>
                    </div>
                    <div id="menuItem">
                        <h1> {{restaurant.name}} / {{menu.name}} </h1>
                    </div>
                </div>
                 <hr>
                <h3>PLATOS
                    <a routerLink="/myRestaurants/restaurant/{{idRestaurant}}/menu/{{idMenu}}/addDish"><img id="addButton" src="../../assets/images/addButtonB.png"></a>
                </h3>
                    <hr id="nrDish"> 
        </div>
  
       <div id="dishesDiv">
            <div  *ngFor="let dish of menu.dishes" id="menuItem" class="animated flipInX">
                <div id="dishItem" >
                        <H4>{{dish.name}}</H4><br>
                        <p>{{dish.description}}</p>
                </div>
            </div> 
        </div>
</div>
